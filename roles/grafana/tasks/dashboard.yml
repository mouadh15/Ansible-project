- name: Création d' un tableau de bord  Grafana
  uri:
    url: "http://{{ groups['grafana'][0] }}:3000/api/dashboards/db"
    method: POST
    user: "administrateur"
    password: "R00tR00t"
    force_basic_auth: true
    headers:
      Content-Type: "application/json"
    body: |
      {
        "dashboard": {
          "id": null,
          "uid": null,
          "title": "Utilisation Mémoire",
          "tags": ["memory", "monitoring"],
          "timezone": "browser",
          "schemaVersion": 36,
          "version": 0,
          "panels": [
            {
              "type": "gauge",
              "title": "Utilisation mémoire (%)",
              "gridPos": {
                "x": 0,
                "y": 0,
                "w": 12,
                "h": 8
              },
              "fieldConfig": {
                "defaults": {
                  "unit": "percent",
                  "thresholds": {
                    "mode": "absolute",
                    "steps": [
                      {"color": "green", "value": 0},
                      {"color": "yellow", "value": 80},
                      {"color": "red", "value": 90}
                    ]
                  }
                }
              },
              "targets": [
                {
                  "expr": "100 * (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes",
                  "legendFormat": "Utilisation mémoire (%)",
                  "refId": "A"
                }
              ]
            }
          ]
        },
        "overwrite": true
      }
    body_format: json
    status_code: 200
    validate_certs: false
